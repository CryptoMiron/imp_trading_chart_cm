name: imp_trading_chart
description: >
  A high-performance trading chart engine for Flutter, inspired by
  TradingView Lightweight Charts. Built with an engine-first architecture
  and CustomPainter rendering, it is optimized for large datasets,
  real-time price updates, and smooth pan & zoom interactions.
  Designed for financial, crypto, and trading applications where
  performance, precision, and extensibility matter.

version: 0.1.0

homepage: https://github.com/rahul-cse-25/imp_trading_chart
repository: https://github.com/rahul-cse-25/imp_trading_chart
issue_tracker: https://github.com/rahul-cse-25/imp_trading_chart/issues
documentation: https://github.com/rahul-cse-25/imp_trading_chart/blob/main/README.md

